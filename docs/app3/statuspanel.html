<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Panel Test</title>
    <link href="../lib/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table id="status-table" class="table"></table>

    <button id="set-belt-ok">Set Belt OK</button>
    <button id="set-belt-error">Set Belt Error</button>
    <button id="set-belt-na">Set Belt N/A</button>
    <br>
    <button id="set-arm-ok">Set Arm OK</button>
    <button id="set-arm-error">Set Arm Error</button>
    <button id="set-arm-na">Set Arm N/A</button>
    <br>
    <button id="set-blade-ok">Set Blade OK</button>
    <button id="set-blade-error">Set Blade Error</button>
    <button id="set-blade-na">Set Blade N/A</button>

    <script src="../lib/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { StatusPanel } from './statuspanel.js';

        const statusPanel = new StatusPanel("status-table");

        document.getElementById("set-belt-ok").addEventListener("click", () => {
            statusPanel.belt_status_slot("ok");
        });

        document.getElementById("set-belt-error").addEventListener("click", () => {
            statusPanel.belt_status_slot("error");
        });

        document.getElementById("set-belt-na").addEventListener("click", () => {
            statusPanel.belt_status_slot("n/a");
        });

        document.getElementById("set-arm-ok").addEventListener("click", () => {
            statusPanel.arm_status_slot("ok");
        });

        document.getElementById("set-arm-error").addEventListener("click", () => {
            statusPanel.arm_status_slot("error");
        });

        document.getElementById("set-arm-na").addEventListener("click", () => {
            statusPanel.arm_status_slot("n/a");
        });

        document.getElementById("set-blade-ok").addEventListener("click", () => {
            statusPanel.blade_status_slot("ok");
        });

        document.getElementById("set-blade-error").addEventListener("click", () => {
            statusPanel.blade_status_slot("error");
        });

        document.getElementById("set-blade-na").addEventListener("click", () => {
            statusPanel.blade_status_slot("n/a");
        });
    </script>
</body>
</html>
<!-- End of file "statuspanel.html" -->
